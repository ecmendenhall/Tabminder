<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Tabminder Tests</title>

  <link rel="shortcut icon" type="image/png" href="jasmine/lib/jasmine-1.2.0/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="jasmine/lib/jasmine-1.2.0/jasmine.css">
  <script type="text/javascript" src="jasmine/lib/jasmine-1.2.0/jasmine.js"></script>
  <script type="text/javascript" src="jasmine/lib/jasmine-1.2.0/jasmine-html.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="spec/GetLocationSpec.js"></script>
  <script type="text/javascript" src="spec/SetCheckIntervalSpec.js"></script>
  <script type="text/javascript" src="spec/UpdateTimesSpec.js"></script>  
  <script type="text/javascript" src="spec/RestoreUrlSpec.js"></script>
  <script type="text/javascript" src="spec/UpdateIconSpec.js"></script>
  <script type="text/javascript" src="spec/CheckTabSpec.js"></script>
  <script type="text/javascript" src="spec/NewSettingsSpec.js"></script>
  <script type="text/javascript" src="spec/SaveNewUrlSpec.js"></script>  

  <!-- include source files here... -->
  <script type="text/javascript" src="/js/background.js"></script>
  <script type="text/javascript" src="/js/options.js"></script>

  <script type="text/javascript" src="loadjasmine.js"></script>
  <style>
      .testelements {
          display: none;
      }
  </style>
</head>

<body>
    <button id="loadjasmine">Load Jasmine</button>
    <button id="runtests">Run Tests</button>
    <div class="testelements">
        <div class="container">
                <div id="content">
                    <header class="pageheader">
                        <h1>Settings</h1>
                    </header>
                    <div id="sections">
                        <section>
                        <h3>Timesink Sites</h3>
                        <ul id="url-list">
                            <li id="add-url">
                                <input id="url-field" type="text" placeholder="New URL" value="www.zombo.com" class="span6"></input>
                                <input id="time-field" type="text" placeholder="Time" value="15" class="span2"></input>
                                <button id="new-url">Add New</button>
                            </li>
                    </section>
                    <section>
                        <h3>Default time limit</h3>
                        <p>Used when you add a new page or start a timer from the toolbar.</p>
                        <input id="default-time" type="text" value="10" class="span1"></input> minutes
                    </section>
                    <section>
                        <h3>Toolbar Icon</h3>
                        <label><input type="checkbox" value="showbadge" id="show-badge"> Show time remaining in toolbar</label>
                    </section>
                    <button id="save-button">Save settings</button>
                </div>
            </div>
</body>
</html>
