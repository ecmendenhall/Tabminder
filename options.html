<!DOCTYPE html>
<html>
<head>
<title>Tabminder Options</title>
<link rel="stylesheet" href="bootstrap.css" type="text/css">
<style>
.settings-div {
    margin-top: 5%;
}
.table {
  border: 1px solid #dddddd;
  border-collapse: separate;
  *border-collapse: collapsed;
  -webkit-border-radius: 4px;
  -moz-border-radius: 4px;
  border-radius: 4px;

}
</style>
<script src="options.js" type="text/javascript"></script>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="span7 settings-div">
            
            <table class="table table-striped table-condensed">
                <thead>
                    <tr>
                        <th class="span4"><h3>URL</h3></th>
                        <th class="span1"><h3>Time</h3></th>
                        <th class="span1"></th>
                    </tr>
                </thead>
                <tbody id="url-table">                                        
                    <tr>
                        <td>
                        <input id="url-field" type="text" placeholder="New URL" class="span4"></input>
                        </td>
                        <td>
                        <input id="time-field" type="text" placeholder="Time "class="span1"></input>
                        </td>
                        <td>
                        <button class="btn-success" id="new-url"><strong>+</strong></button>
                        </td>
                    </tr>
                </tbody>
            </table>
            </div>
        </div>
    </div>
</div>

</body>
</html>
