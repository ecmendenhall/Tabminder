<!DOCTYPE html>
<html>
    <head>
        <title>Tabminder Options</title>
        <link rel="stylesheet" href="chrome_shared.css">
        <link rel="stylesheet" href="trash.css">
        <link rel="stylesheet" href="options.css">
    <script src="options.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="sidebar" id="navigation">
                    <h1>Tabminder</h1>
                    <ul>
                        <li class="selected"><button class="custom-appearance">Settings</button></li>
                        <li><button class="custom-appearance">Help</button></li>
                        <li><button class="custom-appearance">About</button></li>
                    </ul>
                </div>
        <div class="container">
                <div id="content">
                    <header class="pageheader">
                        <h1>Settings</h1>
                    </header>
                    <div id="sections">
                        <section>
                        <h3>Timesink Sites</h3>
                        <ul id="url-list">
                            <li id="add-url">
                                <input id="url-field" type="text" placeholder="New URL" class="span6"></input>
                                <input id="time-field" type="text" placeholder="Time" class="span2"></input>
                                <button id="new-url">Add New</button>
                            </li>
                    </section>
                    <section>
                        <h3>Default time limit</h3>
                        <p>Used when you add a new page or start a timer from the toolbar.</p>
                        <input id="default-time" type="text" value="10" class="span1"></input> minutes
                    </section>
                    <section>
                        <h3>Toolbar Icon</h3>
                        <label><input type="checkbox" value="showbadge" id="show-badge"> Show time remaining in toolbar</label>
                    </section>
                    <button id="save-button">Save settings</button>
                </div>
            </div>
    </body>
</html>
