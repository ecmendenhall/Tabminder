<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/css/chrome_shared.css">
    <link rel="stylesheet" href="/css/font-awesome.css">
    <link rel="stylesheet" href="/css/timeup.css">  
<style>
</style>
<script src="/js/timeup.js" type="text/javascript"></script>
<title>Tabminder</title>
</head>
<body>
    <div class="container">
        <div class="hero-unit">
                <header>
                <h1>Don't get distracted!</h1>
                </header>
                <div class="message">
                    <p>You've been browsing a timesink site for too long.</p>
                    <p>
                    <button id="close-tabs"><i class="icon-remove"></i>
                        Close tab
                        </button>
                        <button id="restart-timer"><i class="icon-refresh"></i>
                        Restart timer
                        </button>
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
