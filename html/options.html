<!DOCTYPE html>
<html>
<head>
<title>Tabminder Options</title>
<link rel="stylesheet" href="bootstrap.css" type="text/css">
<style>
.settings-div {
    margin-top: 5%;
}
a { color: #da4f49; }
a:hover { color: #000000; }
.table {
  border: 1px solid #dddddd;
  border-collapse: separate;
  *border-collapse: collapsed;
  -webkit-border-radius: 4px;
  -moz-border-radius: 4px;
  border-radius: 4px;

}
.form-horizontal .optiondiv {
    margin-bottom: 10px;
}
</style>
<script src="options.js" type="text/javascript"></script>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="span7 settings-div">
            <div>
            <h2>Timesink Sites</h2>
            <p>List timesink sites below, as they appear in the address bar.</p>
            <table class="table table-striped table-condensed">
                <thead>
                    <tr>
                        <th class="span4"><h3>URL</h3>(Omit 'http://'. Watch for 'www')</th>
                        <th class="span3"><h3>Time Limit</h3>(in minutes)</th>
                        <th class="span2"></th>
                    </tr>
                </thead>
                <tbody id="url-table">                                        
                    <tr>
                        <td>
                        <input id="url-field" type="text" placeholder="New URL" class="span4"></input>
                        </td>
                        <td>
                        <input id="time-field" type="text" placeholder="Time "class="span1"></input>
                        </td>
                        <td>
                        <button class="btn-success" id="new-url"><strong>+</strong> Add New</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            </div>
            <div>
            <form class="form-horizontal well">
                <div>
                <label><h3>Default time limit</h3></label>
                    <div class="input-append optiondiv">
                    <input id="default-time" type="text" value="10" class="span1"></input><span class="add-on">min</span>
                    <span class="help-inline">Used when you add a new page or start a timer from the toolbar.</span>
                    </div>
                </div>    
                <div class="optiondiv">
                    <label class="checkbox"><input type="checkbox" value="showbadge" id="show-badge"> Show remaining time in toolbar</label>
                </div>
                <div>
                    <button class="btn-inverse btn-large" id="save-button">Save settings</button>
                </div>
            </form>
            </div>
            <div>
            <a class="pull-right" href="http://ecmendenhall.github.com/Tabminder/">Help</a><br>
            <a class="pull-right" href="about.html">About Tabminder</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
